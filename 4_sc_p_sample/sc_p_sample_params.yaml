# Path to the RDS files containg the Seurat objects. Usually, created using the count_to_seurat pipeline in scPreprocess repo.
in_seurat_rds:
  - /data/humangen_mouse/test_area/varun/scPreprocess/count_to_seurat_test/1_seurat_10x/GD17-null-1-1_10x.rds

# Set the number of computing cores. Hardwired to 4. Do not change if you didn't change the internal script
ncores: 4

# Parameters for the pipeline
#Filter QC
mincount_p_gene: 5
maxcount_p_gene: "Inf"
mincell_p_gene: 10
maxcell_p_gene: "Inf"
mincount_p_cell: 750
maxcount_p_cell: 50000
mingene_p_cell: 500
maxgene_p_cell: "Inf"
maxpct_mt: 0.025
maxpct_rb: 0.03
rm_mt: "FALSE"
rm_rb: "FALSE"

#scrublet
npcs_scrublet: 25
exp_db_rate: 0.06
threshold: 0.15

#Normalization and scaling
method: "standard" # 'standard', 'SCT'
covars:
genes_regress:

#dim_reduction
nhvg: 2000
npcs: 20

#cluster
res: "0.25,0.5,0.7"

#DE genes
min_cell_group: 5
min_pct : 0.05
logfc_threshold: 0.2
res_de_genes: 0.25
test_use: 'wilcox' # 'roc','wilcox' (default in Seurat),'negbin'
features: Gad2,Slc17a6 #List of genes to be visualized in UMAP space(comma seperated value)
no_of_pages: 1 # Number of pages to split the genes for feature plot

# Folder where results should be saved. Need not exist. e.g. /*/*/*/. Needs to end with "/"
outfolder: "/data/humangen_mouse/test_area/varun/scpipeline/sc_p_sample_cellplex_test/"
